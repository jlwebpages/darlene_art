<!DOCTYPE html>

<html>

<head>
   <title>Darlene Laguna Art - About</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="styles.css" rel="stylesheet" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script language="JavaScript" src=scripts.js></script>
</head>

<body class="body" oncontextmenu="return false;">


<script>
   var URL_string        = window.location.search;
   var URL_parameters    = new URLSearchParams(URL_string);
   var mode              = URL_parameters.get("mode");
   var scroll_to_element = false;


   if (mode == "upcoming_exhibition")
   {
      scroll_to_element = true;
   }

   write_header();
   load_data_from_file('about/about.txt','about_text',true); 
   load_data_from_file('about/exhibitions.txt','exhibitions_text',true,scroll_to_element); 
   document.getElementById("about_link").className = "clicked_header_link";
</script>

<table class="table border_radius">

   <tr>

      <td class="text">

         <img src="about/about.jpg" class="text_image border_radius">

         <div id="about_text">
            <!-- Load data from file. -->
         </div>

         <div id="exhibitions_text" style="font-size: 14px; line-height: normal; padding-top: 40px">
            <!-- Load data from file. -->
         </div>

      </td>

   </tr>

</table>

<script>write_footer();</script>


</body>

</html>
