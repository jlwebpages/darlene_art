<body class="body" oncontextmenu="return false;">


<script>
   write_header();
   document.getElementById("about_link").className = "clicked_header_link";
</script>

<table class="table border_radius">

   <tr>

      <td class="text">

         <img src="about/about.avif" class="text_image border_radius">

         <div id="about_text">

            <!-- Load data from file. -->
         </div>

<script>
   var URL_string            = window.location.search;
   var URL_parameters        = new URLSearchParams(URL_string);
   var mode                  = URL_parameters.get("mode");
   var scroll_to_exhibitions = false;

   if (mode == "upcoming_exhibition") scroll_to_exhibitions = true;

   load_data_from_file("about/about.txt","about_text",true,scroll_to_exhibitions); 
   write_footer();
</script>
