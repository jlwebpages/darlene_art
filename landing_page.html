<!DOCTYPE html>

<html>

<head>
   <title>Darlene Laguna Art</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="styles.css" rel="stylesheet" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script language="JavaScript" src=scripts.js></script>
</head>

<body class="landing_body" oncontextmenu="return false;">


<div id="landing_container" class="landing_container">

   <div class="landing_title">DARLENE LAGUNA</div>

   <div class="landing_sub_title">MIXED MEDIA</div>

   <button id="landing_exhibition_button" class="landing_exhibition_button" onclick="location.href='about.html?mode=upcoming_exhibition'">At the LMF Gallery + Darkroom<br>January 10 to February 7</button>

   <button class="landing_enter_button" onclick="location.href='art_gallery.html?gallery_index=0'">enter</button>

</div>

<script>

   if ( (navigator.userAgent.toLowerCase().indexOf("mobile") != -1) && (navigator.platform.toLowerCase().indexOf("ipad") == -1) )  // This is a mobile device.
   {
      if (document.getElementById("landing_exhibition_button") != null)
      {
         document.getElementById("landing_container").style.paddingTop = "10vh";
      }

      // Reset landing_container padding-top style if the user switches to portrait orientation from landscape orientation.

      mediaQuery = window.matchMedia("(orientation: portrait)");

      function respond_to_portrait_orientation(event)
      {
         if (event.matches)
         {
            if (document.getElementById("landing_exhibition_button") != null)
            {
               document.getElementById("landing_container").style.paddingTop = "10vh";
            }
            else
            {
               document.getElementById("landing_container").style.paddingTop = "20vh";
            }
         }
      } 

      mediaQuery.addEventListener("change", respond_to_portrait_orientation);
   }

</script>


</body>

</html>
